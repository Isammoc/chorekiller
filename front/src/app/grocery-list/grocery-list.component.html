<md-card>
  <md-list>
    <h3 md-header>Liste de courses</h3>
    <md-list-item *ngFor="let item of items">
      <md-icon md-list-icon (click)="toggleComplete(item)">{{ item.completed ? 'check_box' : 'check_box_outline_blank' }}</md-icon>
      <h4 md-line [ngClass]="{'completed': item.completed}">{{ item.name }}</h4>
      <md-icon (click)="delete(item)">remove_circle</md-icon>
    </md-list-item>
    <form [formGroup]="newItemForm">
      <md-list-item>
        <md-icon md-list-icon>none</md-icon>
        <input md-line formControlName="name"/>
        <button md-mini-fab (click)="addItem()" [disabled]="!newItemForm.valid">
          <md-icon>add</md-icon>
        </button>
      </md-list-item>
    </form>
  </md-list>
</md-card>
