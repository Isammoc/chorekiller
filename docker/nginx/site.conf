server {
  listen 4200;
  location / {
    proxy_pass http://front:4200;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
server {
  listen 80;
  server_name _;

  location /api/ {
    proxy_pass http://back:9000/;
  }

  location / {
    proxy_pass http://front:4200;
  }
}
